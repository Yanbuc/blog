<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <title>月歌的后台页面</title>
    <link rel="Bookmark" href="{$Think.const.H_UI_PATH}favicon.ico" >
    <link rel="Shortcut Icon" href="{$Think.const.H_UI_PATH}favicon.ico" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="{$Think.const.H_UI_PATH}lib/html5.js"></script>
    <script type="text/javascript" src="{$Think.const.H_UI_PATH}lib/respond.min.js"></script>
    <![endif]-->
    <link href="{$Think.const.H_UI_STATIC_PATH}h-ui/css/H-ui.css" rel="stylesheet" type="text/css" />
    <link href="{$Think.const.H_UI_PATH}lib/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet" type="text/css" />
    <!--<link href="{$Think.const.H_UI_STATIC_PATH}h-ui/css/style.css" rel="stylesheet" type="text/css" />--><!--自己的样式-->
    <!--[if IE 6]>
    <script type="text/javascript" src="{$Think.const.H_UI_PATH}lib/DD_belatedPNG_0.0.8a-min.js" ></script>
    <script>DD_belatedPNG.fix('.pngfix,.icon');</script>
    <![endif]-->
    <script type="text/javascript" src="{$Think.const.H_UI_PATH}lib/jquery/1.9.1/jquery.min.js"></script>

</head>
<body>

<form  action="{:U('PutBlog/uploadBlog')}" enctype="multipart/form-data" method="post" id="fm" name="myform" style="position: absolute;left:200px;">
   <div>
        <select>
            <volist name="data" id="da">
                <option value="{$da.id}">
                    {$da.category}
                </option>
            </volist>
        </select>
      </div>

    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3" >博客题目</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" autocomplete="off" placeholder="博客题目" name="title" id="acc" style="width:200px;">
        </div>
    </div>
    <span class="btn-upload form-group">
         <!--    <input class="input-text upload-url radius" type="text" name="blog" id="uploadfile-1" readonly><a href="javascript:void(0);" class="btn btn-primary radius"><i class="iconfont">&#xf0020;</i> 浏览文件</a>-->
             <input type="file" multiple name="file">
        <!-- <input type="file" multiple name="file" class="input-file"> -->
    </span>

    <div class="formControls col-xs-8 col-sm-9">
         <span class="btn-upload form-group" >
              <input class="btn btn-primary radius" type="button" value="登录" id="sub" >
         </span>
    </div>
</form>
</body>
<script>
    $('#sub').click(function(){
        var cid =$('option:selected').val();
        var file = document.myform.file.files[0];
        var title =document.myform.title.value;
        var fm =new FormData();
        fm.append('cid',cid);
        fm.append('file',file);
        fm.append('title',title);
        $.ajax({
            url: "{:U('PutBlog/uploadBlog')}",
            type: 'POST',
            cache: false,
            data: fm,
            // dataType:'json',
            processData: false,
            contentType: false,//一开始问题是出现在这里
            success:function(data){
                if (data.status == 200) {
                    alert(data.information);
                }
                else {
                    console.log(data.information);
                }
            },
            error:function(e,x){
                console.log(x);
            }

        });

    });
    </script>
</html>
