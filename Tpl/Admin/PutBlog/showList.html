<include file="Public:header" />
<table class="table table-border table-bordered">
    <thead>
    <tr>
        <th>序号</th>
        <th>博客分类</th>
        <th>博客标题</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <volist name="data" id="da" key="k" >
        <tr>
            <td>{++$xu}</td>
            <td>{$da.cat}</td>
            <td>{$da.title}</td>
            <td><a href="{$url}?id={$da['id']} ">编辑</a>&nbsp;&nbsp;&nbsp;<span value="{$da['id']}" class="del" >删除</span></td>
        </tr>
    </volist>
    </tbody>
</table>
<span>{$page}</span>
<script src="{$Think.const.H_UI_PATH}lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="{$Think.const.H_UI_PATH}lib/jquery/1.9.1/jquery.min.js"></script>
<script>
    //编辑博客

   function edit(id){

        url = "{$url}";
        url = url + '?id=' +id;
         layer.open({
              title:"修改博客的内容",
               type:2,
               maxmin:true,
               content:url,
      });
   }





   $('.del').click(function(){
       var id =$(this).attr('value');
       layer.confirm('是否删除', {icon: 3, title:'提示'}, function(index){
           $.ajax({
               url:"{:U('Admin/PutBlog/deleteBlog')}",
               type:'post',
               data:{'id':JSON.stringify(id)},
               dataType:'json',
               success:function(data){
                  if (data.status == 200){
                       layer.msg('删除成功', {icon: 1,time:2000},function(){
                           window.location.reload();
                       });
                   }
                   else {
                       layer.msg('删除失败', {icon: 2,time:2000},function(){
                           window.location.reload();
                       });
                   }
               },
               error:function(e,x){
                   console.log(x);
               }
           });

           layer.close(index);
       });



   });
   $('select#opn').change(function(){
       var url = "{:U('Admin/PutBlog/showList')}";
       url = url.replace('.html','');
       var a = $('option:selected').text();
       url = url + '/'+'size'+'/'+a;
       window.location= url;
   });
   $(document).ready(
             function(){
                 var c = $('option');

                 var i=0;
                 for(;i<c.length;i++){
                     if (c[i].text == '{$size}'){
                        c[i].selected=true;
                         break;
                     }
                 }
             }

   );

</script>
